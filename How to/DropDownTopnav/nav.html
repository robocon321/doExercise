<!DOCTYPE html>
<html>

<head>
    <title>Dropdown menu in navbar</title>
    <link rel="stylesheet" type="text/css" href="nav.css">
    <script src="nav.js" type="text/javascript" charset="utf-8" async defer></script>
    <link rel="stylesheet" href="../fontawesome-free-5.11.2-web/css/all.css">
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">News</a>
        <div class="dropdown">
            <button class="dropdown-btn">Dropdown <i class="fas fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </div>
    <h3>Dropdown Menu inside a Navigation Bar</h3>
    <p>Hover over the "Dropdown" link to see the dropdown menu.</p>
</body>

</html>
