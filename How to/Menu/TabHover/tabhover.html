<!DOCTYPE html>
<html>
<head>
	<title>Tab hover</title>
	<link rel="stylesheet" href="tabhover.css">
	<script src="tabhover.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div class="tab-hover">
		<div class="list-tab-link">
			<button class="tab-link" onmouseover="hoverButton(this)">London</button>
			<button class="tab-link" onmouseover="hoverButton(this)">Paris</button>
			<button class="tab-link" onmouseover="hoverButton(this)">Tokyo</button>
		</div>
		<div class="list-tab-content">
			<div class="tab-content">
				<h1>London</h1>
				<p>London is the capital city of England</p>
			</div>
			<div class="tab-content">
				<h1>Paris</h1>
				<p>Paris is the capital city of France</p>
			</div>
			<div class="tab-content">
				<h1>Tokyo</h1>
				<p>Tokyo is the capital city of Japan</p>
			</div>
		</div>
	</div>
</body>
</html>
