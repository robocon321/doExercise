<!DOCTYPE html>
<html>

<head>
    <title>Checkout form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
    <h2>Responsive Checkout Form</h2>
    <p>Resize the browser window to see the effect. When the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other.</p>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <label for="fname"><i class="fas fa-user"></i> Full Name</label>
                            <input type="text" name="fname" placeholder="John M. Doe">
                            <label for="email"><i class="far fa-envelope"></i> Email</label>
                            <input type="email" name="email" placeholder="john@example.com">
                            <label for="address"><i class="far fa-address-card"></i> Address</label>
                            <input type="text" placeholder="542 W. 15th Street">
                            <label for="city"><i class="fas fa-university"></i> City</label>
                            <input type="text" name="city" placeholder="New York">
                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" name="state" placeholder="NY">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Zip</label>
                                    <input type="text" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>
                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="card">Accepted Cards</label>
                            <div class="card">
                                <span><i class="fab fa-cc-visa"></i></span><span><i class="fab fa-cc-amex"></i></span><span><i class="fab fa-cc-mastercard"></i></span><span><i class="fab fa-cc-discover"></i></span>
                            </div>
							<label for="name-card">Name on Card</label>
							<input type="text" name="name-card" placeholder="John More Doe">
							<label for="credit-number">Credit card number</label>
							<input type="text" name="credit-number" placeholder="1111-2222-3333-4444">
							<label for="exp-month">Exp Month</label>
							<input type="text" name="exp-month" placeholder="September">
							<div class="row">
								<div class="col-50">
									<label for="exp-year">Exp Year</label>
									<input type="text" name="exp-year" placeholder="2018">
								</div>
								<div class="col-50">
									<label for="cvv">CVV</label>
									<input type="text" name="cvv" placeholder="352">
								</div>
							</div>
                        </div>
                    </div>
                    <label for="checkbox"><input type="checkbox" name="checkbox" checked="checked">Shipping address same as billing</label>
                    <button type="submit">Continue to checkout</button>
                </form>
            </div>
        </div>
        <div class="col-25">
        	<div class="container price">
        		<h4>Card <span><i class="fas fa-shopping-cart"></i></span></h4>
        		<p><a href="#">Product 1</a><span>$15</span></p>
        		<p><a href="#">Product 2</a><span>$5</span></p>
        		<p><a href="#">Product 3</a><span>$8</span></p>
        		<p><a href="#">Product 4</a><span>$2</span></p>
        		<hr>
        		<p>Total <span>$30</span></p>
        	</div>
        </div>
    </div>
</body>

</html>
