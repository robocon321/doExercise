<!DOCTYPE html>
<html>
<head>
	<title>Custom checkbox</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<h1>Option:</h1>
	<label class="container">Dance
		<input type="checkbox" name="item-1">
		<span class="checkmark"></span>
	</label>
	<label class="container">Code
		<input type="checkbox" name="item-2">
		<span class="checkmark"></span>
	</label>
	<label class="container">Eat
		<input type="checkbox" name="item-3">
		<span class="checkmark"></span>
	</label>
	<label class="container">Sleep
		<input type="checkbox" name="item-4">
		<span class="checkmark"></span>
	</label>
</body>
</html>
