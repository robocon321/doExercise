<!DOCTYPE html>
<html>

<head>
    <title>Form Login</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <h2>Modal Login Form</h2>
    <button onclick="document.getElementById('id01').style.display='block'">Login</button>
    <div class="modal" id="id01">
        <form class="modal-content">
            <div class="img-container">
                <span onclick="document.getElementById('id01').style.display='none'">&times;</span>
                <img class="avatar" src="https://www.w3schools.com/howto/img_avatar2.png">
            </div>
            <div class="container">
                <label for="uname">Username</label>
                <input type="text" name="uname" placeholder="Enter Username" required>
                <label for="pwd">Password</label>
                <input type="password" name="pwd" placeholder="Enter Password" required>
                <button type="submit">Login</button>
                <label for="checkbox">
                    <input type="checkbox" checked="checked" name="remember" value=""> Remember me
                </label>
            </div>
            <div class="container">
                <button class="btn-cancel" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
                <span class="pwd">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <script>
    var modal = document.getElementById("id01");
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
</body>

</html>
