<!DOCTYPE html>
<html>
<head>
	<title>Navigation</title>
	<link rel="stylesheet" type="text/css" href="top-navigation.css">
	<script src="top-navigation.js" type="text/javascript" charset="utf-8" async defer></script>
	<link rel="stylesheet" type="text/css" href="../fontawesome-free-5.11.2-web/css/all.css">
</head>
<body>
	<h1>Responsive Navigation bar with Icons</h1>
	<p>Try to resize the browser window to see the responsive effect.</p>
	<div class="top-navigation">
		<ul>
			<li onclick="itemClick(this)"><i class="fas fa-home"></i> Home</li>
			<li onclick="itemClick(this)"><i class="fas fa-search"></i> Search</li>
			<li onclick="itemClick(this)"><i class="far fa-address-book"></i> Contact</li>
			<li onclick="itemClick(this)"><i class="fas fa-sign-in-alt"></i> Login</li>
		</ul>
	</div>
</body>
</html>
