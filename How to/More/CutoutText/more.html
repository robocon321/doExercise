<!DOCTYPE html>
<html>
<head>
	<title>Cutout text</title>
	<link rel="stylesheet" type="text/css" href="more.css">
	<script src="more.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<h2>Responsive Cutout Text Effect</h2>
	<div class="image-container">
		<div class="text" id="text">Nature</div>
	</div>
	<p>This example creates a responsive cutout text/knockout text -text that appears cut out on top of a background image.</p>
	<p>Resize the browser window to see the responsive effect.</p>
	<p><b>Note: </b>This example does not work in Internet Explorer of Edge.</p>
	<select name="mix-color" id="select" onchange="select()">
		<option value="normal">normal</option>
		<option value="multiply">multiply</option>
		<option value="screen">screen</option>
		<option value="overlay">overlay</option>
		<option value="darken">darken</option>
		<option value="lighten">lighten</option>
		<option value="color-dodge">color-dodge</option>
		<option value="color-burn">color-burn</option>
		<option value="difference">difference</option>
		<option value="exclusion">exclusion</option>
		<option value="hue">hue</option>
		<option value="saturation">saturation</option>
		<option value="color">color</option>
		<option value="luminosity">luminosity</option>
	</select>
</body>
</html>
