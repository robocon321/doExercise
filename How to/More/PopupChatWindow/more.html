<!DOCTYPE html>
<html>
<head>
	<title>Popup Chat Window</title>
	<link rel="stylesheet" type="text/css" href="more.css">
</head>
<body>
	<h1>Popup Chat Window</h1>
	<p>Click on the button at the bottom of this page to open the chat form.</p>
	<p>Note that the button and the form is fixed - they will always be positioned to the bottom of the browser window.</p>
	<button class="open-button">Chat</button>

	<form class="chat-popup" id="myForm">
		<h1>Chat</h1>
		<label for="msg"></label>
		<textarea name="msg" placeholder="Type message"></textarea>
		<button type="submit" class="btn btn-send">Send</button>
		<button type="button" class="btn btn-cancel">Close</button>
	</form>
</body>
</html>
