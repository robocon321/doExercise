<!DOCTYPE html>
<html>
<head>
	<title>Tooltip</title>
	<link rel="stylesheet" type="text/css" href="more.css">
</head>
<body>
	<div class="top container">
		<div class="tooltip">
			Top <span class="tooltiptext">Tooltip text</span>
		</div>
	</div>
	<div class="right container">
		<div class="tooltip">
			Right <span class="tooltiptext">Tooltip text</span>
		</div>
	</div>
	<div class="bottom container">
		<div class="tooltip">
			Bottom <span class="tooltiptext">Tooltip text</span>
		</div>
	</div>
	<div class="left container">
		<div class="tooltip">Left <span class="tooltiptext">Tooltip text</span></div>
	</div>
</body>
</html>
