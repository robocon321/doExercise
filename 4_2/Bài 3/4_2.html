<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../fontawesome-free-5.11.2-web/css/all.css">
	<link rel="stylesheet" type="text/css" href="4_2.css">
	<title>Marry.vn</title>
</head>
<body>
	<div class="content">
		<div class="title">
			Công cụ giúp bạn chuẩn bị đám cưới hoàn hảo
		</div>
		<div class="list-opt">
			<div class="item-opt">
				<i class="far fa-check-circle"></i>
				<div>Checklist theo tuần</div>
			</div>
			<div class="item-opt">
				<i class="far fa-money-bill-alt"></i>
				<div>Tính theo toán ngân sách</div>
			</div>
			<div class="item-opt">
				<i class="fas fa-envelope-open-text"></i>
				<div>Quản lý khách mời</div>
			</div>
			<div class="item-opt">
				<i class="fas fa-heartbeat"></i>
				<div>Lưu ý tưởng yêu thích</div>
			</div>
			<div class="item-opt">
				<i class="fab fa-usps"></i>
				<div>Review dịch vụ cưới</div>
			</div>
		</div> <!-- hết list-opt -->
		<div class="list-item">
			<div class="item">
				<div class="show">
					<p>Ý tưởng mới</p>
				</div>
				<div class="hide">
					<div class="item-hide">
						<img src="https://www.marry.vn/wp-content/uploads/2019/05/23/23/BANH-KEM-CUOI-ft-213x159.jpg">
						<div>Gợi ý các mẫu bó hoa sen cầm tay cho cô dâu truyền thống</div>
					</div>
					<div class="item-hide">
						<img src="https://www.marry.vn/wp-content/uploads/2017/04/03/bo-hoa-sen-cam-tay-co-dau-dep-ft-213x159.jpg">
						<div>Thỏa mắt ngắm bánh kem cưới tuyệt đẹp trên thế giới</div>
					</div>
				</div>
			</div>
		</div> <!-- hết list-item -->
	</div>
</body>
</html>
